<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Attrition Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f7f9fb, #dde6f1);
      font-family: 'Inter', sans-serif;
    }
    .card {
      max-width: 700px;
      margin: 60px auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .form-label {
      font-weight: 500;
      color: #34495e;
    }
    .form-control, .form-select {
      border-radius: 10px;
    }
    .btn-primary {
      background: #2c3e50;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.3s ease;
    }
    .btn-primary:hover {
      background: #1abc9c;
    }
    .alert {
      font-size: 1.2rem;
      font-weight: 500;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Employee Attrition Predictor</h2>
    <form method="POST" action="/predict">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="Age" class="form-label">Age</label>
          <input type="number" name="Age" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="DistanceFromHome" class="form-label">Distance From Home</label>
          <input type="number" name="DistanceFromHome" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="YearsSinceLastPromotion" class="form-label">Years Since Last Promotion</label>
          <input type="number" name="YearsSinceLastPromotion" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="NumCompaniesWorked" class="form-label">Number of Companies Worked</label>
          <input type="number" name="NumCompaniesWorked" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="OverTime_Yes" class="form-label">OverTime?</label>
          <select name="OverTime_Yes" class="form-select" required>
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="BusinessTravel_Travel_Frequently" class="form-label">Travel Frequently?</label>
          <select name="BusinessTravel_Travel_Frequently" class="form-select" required>
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="col-md-6 mb-4">
          <label for="JobRole_Laboratory Technician" class="form-label">Is Lab Technician?</label>
          <select name="JobRole_Laboratory Technician" class="form-select" required>
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100 py-2">Predict Attrition</button>
        </div>
      </div>
    </form>

    {% if prediction_text %}
      <div class="alert alert-info text-center mt-4">
        {{ prediction_text }}
      </div>
    {% endif %}
  </div>

</body>
</html>
